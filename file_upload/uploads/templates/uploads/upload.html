<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #89CFF0, #B2EBF2); /* Soft blue gradient */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        form {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="file"], input[type="text"], button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f7f7f7;
        }

        input[type="file"]:focus, input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #5C6BC0; /* Soft blue */
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3F51B5; /* Darker blue on hover */
        }

        .error {
            color: #D32F2F;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        /* Media Queries for mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            form {
                padding: 20px;
                max-width: 100%;
            }

            input[type="file"], input[type="text"], button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <h1>Upload Your File</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload File</button>

        {% if error %}
        <p class="error">Error: {{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
